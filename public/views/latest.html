<table class="table table-striped table-bordered" ng-show="!loading">
    <tr>
        <th>#</th>
        <th>Message</th>
    </tr>
    <tr ng-repeat="log in logs">
        <td ng-bind="$index + 1"></td>
        <td>
            <div ng-bind='log.msg'></div>

            <a href="{{log.where}}" target='_blank' ng-bind="log.where"></a> 路
            <span ng-bind='log.os'></span> 路
            <span ng-bind='log.browser'></span> 路
            <span ng-bind='log.user'></span> 路
            <span ng-bind='log.timestamp|date:"HH:mm"'></span>
        </td>
    </tr>
</table>
