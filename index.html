<!DOCTYPE html>
<html>
    <head>
        <title>LiveJournal JavaScript error logger</title>
        <link rel="stylesheet" href="components/bootstrap/docs/assets/css/bootstrap.css" />
    </head>
    <body ng-app="ErrorLogger" ng-controller="ErrorCtrl">
        <h1>Welcome!</h1>

        <form class='form-inline' ng-hide="secret" ng-submit="setSecret()">
            <input type="text" placeholder="enter secret key" ng-model="secretInput" />
            <button class='btn'>Go!</button>
        </form>

        <div class="ng-view"></div>

        <div class="app" ng-show="secret">
            <a
                href="#/production/{{type}}"
                class="btn btn-large"
                ng-class="{'btn-primary': server == 'production'}"
            >Production</a>
            <a
                href="#/staging/{{type}}"
                class="btn btn-large"
                ng-class="{'btn-primary': server == 'staging'}"
            >Staging</a>

            <table class="table table-striped" ng-show="!loading">
                <tr>
                    <th>#</th>
                    <th>Message</th>
                </tr>
                <tr ng-repeat="log in logs" ng-click="log.more = !log.more">
                    <td ng-bind="$index + 1"></td>
                    <td>
                        <a href='javascript:void(0);'
                            ng-bind='log.msg'
                            ng-click='log.more = !log.more; $event.stopPropagation();'></a>
                        <ul ng-show="log.more">
                            <li ng-repeat="item in log.errors">
                                <a href="{{item.where}}" target='_blank' ng-click="$event.stopPropagation();" ng-bind="item.where"></a> 路
                                <span ng-bind='item.os'></span> 路
                                <span ng-bind='item.browser'></span> 路
                                <span ng-bind='item.user'></span> 路
                                <span ng-bind='item.timestamp|date:"HH:mm"'></span>
                            </li>
                        </ul>
                    </td>
                </tr>
            </table>

            <div class="b-loader" ng-show="loading">
                <img src="img/ajax-loader.gif" alt="loader">
            </div>
        </div>

        <script src="components/angular/angular.min.js"></script>
        <script src="js/uaparser.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
